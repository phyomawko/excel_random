name: Deploy Project to Server

on: [push]

jobs:
  ssh-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
  
      - name: Install dependencies
        run: yarn install
  
      - name: Build project
        run: yarn build
  
      - name: Test
        run: ls
  
      
  